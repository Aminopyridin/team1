<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<header>
		<div class="header__top">
			<div class="header__logo">
				<img src="logo.png" width="82" height="33">
			</div>
			<div class="header__search">
				<div class="search">
					<div class="search__search-info">
						<div class="search-info">
							<h1 class="search-info__h1">Погода</h1>
							<div class="search-info__arrow"></div>
						</div>
					</div>
					<form class="search__form" action="">
						<input class="search__input" type="text">
						<button class="search__button">Найти</button>
					</form>
				</div>
			</div>
			<div class="header__user">
				<div class="user">
					<img class="user__avatar" src="userpic.jpg" width="42" height="42">
					<a class="user__name" href="#"><span class="user__red">S</span>arah Connor</a>
				</div>
			</div>
		</div>
	</header>
	<div class="weather-detail">
		<div class="weather-detail__detail">
			<div class="detail">
				<div class="detail__city">
					<div class="city">
						<h2 class="city__h2">Екатеринбург</h2>
						<div class="city__list">
							<div class="list">
								<p class="list__active">Другой город <img src="active-arrow.png"></p>
								<ul>
									<li>Москва</li>
									<li>Санкт-Петербург</li>
									<li>Екатеринбург</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header__baner"></div>
	</div>
</body>
</html>
